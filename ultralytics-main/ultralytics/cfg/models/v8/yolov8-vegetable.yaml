# Ultralytics YOLO 🚀, AGPL-3.0 license
# YOLOv8 object detection model with P3-P5 outputs. For Usage examples see https://docs.ultralytics.com/tasks/detect

# Parameters
nc: 80 # number of classes
scales: # model compound scaling constants, i.e. 'model=yolov8n.yaml' will call yolov8.yaml with scale 'n'
  # [depth, width, max_channels]
  n: [0.33, 0.25, 1024] # YOLOv8n summary: 225 layers,  3157200 parameters,  3157184 gradients,   8.9 GFLOPs
  s: [0.33, 0.50, 1024] # YOLOv8s summary: 225 layers, 11166560 parameters, 11166544 gradients,  28.8 GFLOPs
  m: [0.67, 0.75, 768] # YOLOv8m summary: 295 layers, 25902640 parameters, 25902624 gradients,  79.3 GFLOPs
  l: [1.00, 1.00, 512] # YOLOv8l summary: 365 layers, 43691520 parameters, 43691504 gradients, 165.7 GFLOPs
  x: [1.00, 1.25, 512] # YOLOv8x summary: 365 layers, 68229648 parameters, 68229632 gradients, 258.5 GFLOPs

# Backbone
backbone:
  # [from, repeats, module, args]
  - [-1, 1, Conv, [64, 3, 2]]         # 0: Conv với kích thước kernel 3x3, stride 2, đầu ra 320x320x32
  - [-1, 1, Conv, [128, 3, 2]]        # 1: Conv với kích thước kernel 3x3, stride 2, đầu ra 160x160x64
  - [-1, 3, C2f, [128, True]]         # 2: C2f, đầu ra 160x160x64
  - [-1, 1, Conv, [256, 3, 2]]        # 3: Conv với kích thước kernel 3x3, stride 2, đầu ra 80x80x128
  - [-1, 6, C2f, [256, True]]         # 4: C2f, đầu ra 80x80x128
  - [-1, 1, Conv, [512, 3, 2]]        # 5: Conv với kích thước kernel 3x3, stride 2, đầu ra 40x40x256
  - [-1, 9, C2f, [512, True]]         # 6: C2f, đầu ra 40x40x256
  - [-1, 1, Conv, [1024, 3, 2]]       # 7: Conv với kích thước kernel 3x3, stride 2, đầu ra 20x20x512
  - [-1, 3, C2f, [1024, True]]        # 8: C2f, đầu ra 20x20x512
  - [-1, 1, SPPF, [1024, 5]]          # 9: SPPF với kích thước kernel 5x5, đầu ra 20x20x512

# Neck
neck:
  - [-1, 1, C2f, [512]]                # 10: C2f, đầu ra 20x20x512
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]  # 11: Upsample lên 40x40x256
  - [[-1, 6], 1, Concat, [1]]         # 12: Concat với đặc trưng từ Backbone P4
  - [-1, 1, OAM, [1024]]                  # 13: OAM - module phát hiện đối tượng nhỏ
  - [-1, 1, GhostConv, [256]]         # 14: GhostConv, đầu ra 40x40x256

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]  # 15: Upsample lên 80x80x128
  - [[-1, 4], 1, Concat, [1]]         # 16: Concat với đặc trưng từ Backbone P3
  - [-1, 3, C2fGhost, [128]]          # 17: C2fGhost, đầu ra 80x80x128

  - [-1, 1, Conv, [128, 3, 2]]        # 18: Conv với stride 2, đầu ra 40x40x256
  - [[-1, 14], 1, Concat, [1]]        # 19: Concat với đặc trưng từ Neck
  - [-1, 3, C2fGhost, [256]]          # 20: C2fGhost, đầu ra 40x40x256

  - [-1, 1, Conv, [256, 3, 2]]        # 21: Conv với stride 2, đầu ra 20x20x512
  - [[-1, 10], 1, Concat, [1]]        # 22: Concat với đặc trưng từ Backbone
  - [-1, 3, C2fGhost, [512]]          # 23: C2fGhost, đầu ra 20x20x512

# Head
head:
  - [[17, 20, 23], 1, Detect, [nc]]   # Phát hiện trên ba lớp đặc trưng P3, P4, P5